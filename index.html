<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="d4w is an app designed to help you dress for the weather. It is set up to be used as an icon from your mobile device's home screen."/>

<!--     <script src="./js/installer.js"></script> -->
</head>
  <link rel="stylesheet" href="styles/main.css">
  <script>
        // register service worker

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('sw.js', { scope: '/' })
                .then(function (reg) {
                    if (reg.installing) {
                        console.log('Service worker installing');
                    } else if (reg.waiting) {
                        console.log('Service worker installed');
                    } else if (reg.active) {
                        console.log('Service worker active');
                    }
                })
                .catch(function (error) {
                    // registration failed
                    console.log('Registration failed with ' + error);
                });
        }
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script type="text/javascript" src="./sketch.js"></script>

  <body>
    <div id="sketch-holder">

    </div>

    <img class="app-icon"
         width="90px" height="90px"
         src="/images/maskable-icon.png"
         alt="A boilerplate app for a Progressive Web App">
    <button id="add-button">Add to home screen</button>
  </body>
</html>
