<!DOCTYPE html>
<html>
  <head>
    
    <title>ReCode PWA Boilerplate</title>
    <!-- Various metadata for our app -->
    <meta name="description" content="Boilerplate code for a PWA with p5.js."/>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <base href="./">

    <script type="text/javascript" src="./a2hs-installer.js"></script>
    <script type="text/javascript" src="./p5.min.js"></script>
    <script type="text/javascript" src="./sketch.js"></script>

  </head>

  <body>
    
        <div id="app">
          <div id="installer">
            <div class="app-icon">
              <img width="90px" height="90px" src="./images/apple-touch-icon.png"
                alt="An app icon featuring a retro computer on a Vapor Wave landscape.">
            </div>
            <div>
              <input id="a2hs-button" value="Install this app!" type="button"></input>
            </div>

            <div id="sketch-holder"></div>
          </div>
          
        </div>

  </body>
</html>
